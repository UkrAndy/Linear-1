<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <script>
        // Задача 1.
        document.write(`<table border="2px"><tr><td>Cума(a+b)</td><td>Добуток(a*b)</td><td>Ділення(a/b)</td></tr></table>`)

        let a = parseInt(prompt("Введіть число А:", ""))
        let b = parseInt(prompt("Введіть число Б (!НЕ МЕНШЕ НІЖ ПОПЕРЕДНЄ ЧИСЛО!:):", ""))

        let sum = a + b;
        document.write(`<table border="2px"><tr><td width="72px">` + sum, `</td>`)

        let product = a * b;
        document.write(`<td width="90px">` + product, `</td>`)

        let div = a / b;
        document.write(`<td width="87px">` + div, `</td></tr></table>`)

    </script>


</head>
